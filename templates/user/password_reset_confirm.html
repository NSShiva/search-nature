{% extends 'user/register.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<header>
		<div class="navbar py-1">
			<div class="container">
				<div class="navbar-brand">
					<img src="/static/images/logo1.png" alt="Deer Logo" height="80" width="80">
				</div>
				<div class="right-menu">
					<a href="{% url 'register' %}" class="nav-link" style="font-family: 'RocknRoll One', sans-serif; font-size: 16px;"><i class="fas fa-user-plus"></i> Sign Up </a>
				</div>
			</div>
		</div>
	</header>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w" action="" method="POST">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-32" style="font-size: 30px;">
                        Reset Password
                    </span>
                
                    <div class="note" style="padding-bottom: 5px;">
                        <p class="small">Please enter your new password twice so we can verify you typed it in correctly.</p>
                    </div>
                    
                    <!--<div class="wrap-input100 validate-input m-b-36" data-validate = "Password is required">
                        <input class="input100" type="password" name="password1" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Second password is required">
                        <input class="input100" type="password" name="password2" placeholder="Confirm Password">
                        <span class="focus-input100"></span>
                    </div>-->

                    {{ form|crispy  }}
                
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Send 
                        </button>
                    </div>
                </form>                
			</div>
		</div>
	</div>
{% endblock %}
