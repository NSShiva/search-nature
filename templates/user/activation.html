{% extends 'user/register.html' %}


{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<form class="login100-form validate-form flex-sb flex-w" action="{% url 'send_activation_mail' %}" method="POST">
    {% csrf_token %}
    <span class="login100-form-title p-b-32" style="font-size: 30px;">
        Activate your account
    </span>

    <div class="note" style="padding-bottom: 5px;">
        <p class="small">Please write the email you entered in the signup otherwise you will not get a confirmation link!</p>
    </div>
    
    <div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
        <input class="input100" type="email" name="email" placeholder="Email">
        <span class="focus-input100"></span>
    </div>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}

    <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit">
            Send 
        </button>
    </div>

</form>

{% endblock %}
